- name: Default Firewall Rules
  become: yes
  ansible.builtin.import_tasks: default_firewall.yml

- name: Install Default Packages
  become: yes
  ansible.builtin.import_tasks: default_packages.yml

- name: Update /etc/hosts with all inventory hosts
  become: yes
  ansible.builtin.import_tasks: hosts.yml

- name: Download and Install Kubernetes Binaries on All hosts
  become: yes
  ansible.builtin.import_tasks: download_kubernetes_binaries.yml
  tags: download_kubernetes_binaries
