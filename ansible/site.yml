# ==========================================
# 1. Common Configuration
# ==========================================
- name: Configure Common Settings
  hosts: all
  roles:
    - common
  tags: common

# ==========================================
# 2. Gateway Node Configuration
# ==========================================
- name: Configure Gateway Node
  hosts: gateway
  become: yes
  roles:
    - gateway
  tags: gateway

# ==========================================
# 3. Controller Nodes Configuration
# ==========================================
- name: Configure Controller Nodes
  hosts: controllers
  become: yes
  roles:
    - controller
  tags: controller

